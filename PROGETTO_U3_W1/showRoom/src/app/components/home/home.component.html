<div class="container-fluid text-center mt-5 mb-5">
  <div class="container">
    <h1>Il nostro autosalone, il tuo autosalone di fiducia!</h1>
    <h3>Marchi disponibili:</h3>
    <div class="d-flex">
    <div  *ngFor="let basedate of basedates">
      <img *ngIf="!basedate.available" class="w-50" src="https://listcarbrands.com/wp-content/uploads/{{basedate.brandLogo}}"/>
  </div>
</div>
  <div class="container">
    <h3>Auto in evidenza</h3>

    <div class="d-flex justify-content-around mt-5" >
      <div class="card" style="width: 18rem" *ngFor="let basedate of basedatesRandom">
        <img src="https://www.kimballstock.com/pix/car/p/{{basedate.modelImage}}" class="card-img-top" alt="{{basedate.model}}" />
        <div class="card-body">
          <h5 class="card-title">Marca:<span><img class="w-25" src="https://listcarbrands.com/wp-content/uploads/{{basedate.brandLogo}}" alt="{{basedate.brand}}"/></span></h5>
          <p class="card-text">Modello: {{basedate.model}}</p>
          <p class="card-text">
            Anno: {{basedate.year}}
          </p>
          <p class="card-text text-danger">Prezzo: {{basedate.price}}â‚¬</p>
        <p class="card-text fw-bold">
          {{basedate.description}}
        </p>
          <a [routerLink]="['/a']" class="btn btn-primary">Pagina il lavorazione, torna a trovarci</a>
        </div>
      </div>
      
    </div>
  </div>
</div>
