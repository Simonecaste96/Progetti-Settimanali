    <form id="form">
       <label>Nome prodotto</label>
     <input class="w-100" type="text" id="name" placeholder="Modello" required>
     <label>Brand</label> 
     <input class="w-100" type="text" id="model" placeholder="Marca"  required>

     <input class="w-100" type="text" id="url" placeholder="URL dell'imagine"  required>
